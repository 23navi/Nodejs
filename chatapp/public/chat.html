<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">


            <div id="messageSection" class="chat__messages"></div>

            <div class="compose">
                <form id="msg-form">
                    <input placeholder="message" name="msg" id="msg" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="share-location">Share Location</button>

            </div>
 
            

        </div>
    </div>

    

    



    <script id="message_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timeStamp}}</span>
            </p>
            
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timeStamp}}</span>
            </p>

            <p><a href="{{URL}}" target="_blank">My Current Location</a></p>
        </div>
    </script>



    <script id="groupDesc_template" type="text/html">
        <div class="desc">
            <p>
                <span class="desc__text">{{message}}</span>
            </p>
        </div>
    </script>



    <script id="sidebar_template" type="text/html">
        <h2 class="room-title">Room: {{roomName}}</h2>
        <h3 class="list-title">Active Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="./js/chat.js"></script> <script>// we are importing mustache here so in chat.js we will have access to a variable named Mustache.. that is defined in our imported script.... all script in a html... can access each others variables by default as it is defined as global by mustache dev</script>
    
</body>
</html>
